<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title> MrFriendly CRMQuery</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js" integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A==" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js" integrity="sha512-rMGGF4wg1R73ehtnxXBt5mbUfN9JUJwbk21KMlnLZDJh7BkPmeovBuddZCENJddHYYMkCh9hPFnPmS9sspki8g==" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css" integrity="sha512-yVvxUQV0QESBt1SyZbNJMAwyKvFTLMyXSyBHDO4BG5t7k/Lw34tyqlSDlKIrIENIzCl+RVUNjmCPG+V/GMesRw==" crossorigin="anonymous" />

        <script src="./dist/dist.js"></script>
    </head>
    <body>
        <nav>
            <div class="nav-container">
                <a href="https://mrfriendly.nl/"><img alt="logo" class="logo" src="img/logo.png"></a>
                <ul class="navlist">
                    <li><a href="#" class="active"> Dashboard </a></li>
                    <li><a href="https://mrfriendly.nl"> Website </a></li>
                </ul>
            </div>
        </nav>
        <main class="input-form">
            <div class="input-form">
                <h2>CRMQuery</h2>
                <form id="input-form">
                    <label for="products">Afgenomen producten relatie</label>
                    <select name="products" class="chosen-select" multiple>
                        <option value=""></option>
                    </select>

                    <label for="accountType">Relatie Type</label>
                    <select name="accountType" class="chosen-select" multiple>
                        <option value=""></option>
                    </select>

                    <label for="locationType">Locatie Type</label>
                    <select name="locationType" class="chosen-select" multiple>
                        <option value=""></option>
                    </select>

                    <label for="province">Provincie bezoekadres</label>
                    <select name="province" class="chosen-select" multiple>
                        <option value=""></option>
                    </select>

                    <label for="city">Bezoekadres stad</label>
                    <select name="city" class="tagging" multiple>
                        <option value=""></option>
                    </select>

                    <label for="contactRole">Contact Rol</label>
                    <select name="contactRole" class="chosen-select" multiple>
                        <option value=""></option>
                    </select>
                </form>
                <button id="formSubmitBtn">Submit</button>
            </div>
        </main>
        <script>
            CRMQuery.loadForm();
        </script>
    </body>
</html>
